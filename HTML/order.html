        <td class="Quantity">  <input type="number" name="" value="0" maxlength="3" min = "0">  </td>
        <!-- 수량 부분의 위 아래 버튼을 넣어서 좀 더 직관성있게 만드는 것도 방법일듯-->

        수량 변경도 가능한 넣기-->
        <!--즐겨찾기 추가하는 버튼 만들-->
      </tr>
      </table>
